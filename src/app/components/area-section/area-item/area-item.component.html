<div class="area-item" [ngClass]="{ active: checked }">
  <div class="area-item-left">
    <div class="chkbx">
      <input class="chkbx-checkbox" type="checkbox" [checked]="checked" />
      <label
        class="chkbx-label"
        (click)="$event.stopPropagation(); checked = !checked"
        >{{ area?.name }}</label
      >
    </div>
    <div class="options">
      <app-option-tags [options]="area?.tags"></app-option-tags>
    </div>
  </div>
  <app-counter></app-counter>
</div>

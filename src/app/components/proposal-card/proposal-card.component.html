<div class="proposal-card">
  <div class="proposal-info">
    <div class="proposal-id">Proposal #{{ proposal?.id }}</div>
    <div class="proposal-name">{{ proposal?.name }}</div>
    <div class="proposal-desc">{{ proposal?.description }}</div>
  </div>
  <fa-icon class="counter-control" [icon]="showIcon"></fa-icon>
</div>
